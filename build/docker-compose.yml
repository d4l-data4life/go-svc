version: '3.4'

services:
  postgres:
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: user
      POSTGRES_DB: test
    image: phdp-snapshots.hpsgc.de/postgres:13.3

  migrate-test:
    build:
      context: ..
      dockerfile: build/migrate.Dockerfile
      target: "${TARGET:-code}"
      args:
        GO_VERSION: "${GO_VERSION:-1.18}"
        APP_VERSION: "${APP_VERSION:-dirty}"
    environment:
      WAIT_HOSTS: postgres:5432
      WAIT_LOGGER_LEVEL: info
      WAIT_HOSTS_TIMEOUT: 60
      WAIT_BEFORE_HOSTS: 10
      WAIT_SLEEP_INTERVAL: 2
      PG_HOST: postgres
      PG_PORT: 5432
      PG_NAME: test
      PG_USER: user
      PG_PASSWORD: test
      PG_USE_SSL: "false"
    volumes:
      - ./test/sql:/sql
    depends_on:
      - postgres
